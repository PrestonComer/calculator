<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        
        <!-- CSS Imports -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    
    <body>
        <table border="2">
            <tr>
                <td><input type="button" value="c"/></td>
                <td colspan="3"><input type="text" id="textval" value="" readonly/></td>
            </tr>

            <tr>
                <td><input type="button" value="+"/></td>
                <td><input type="button" value="1"/></td>
                <td><input type="button" value="2"/></td>
                <td><input type="button" value="3"/></td>
            </tr>

            <tr>
                <td><input type="button" value="-"/></td>
                <td><input type="button" value="4"/></td>
                <td><input type="button" value="5"/></td>
                <td><input type="button" value="6"/></td>
            </tr>

            <tr>
                <td><input type="button" value="*"/></td>
                <td><input type="button" value="7"/></td>
                <td><input type="button" value="8"/></td>
                <td><input type="button" value="9"/></td>
            </tr>

            <tr>
                <td><input type="button" value="/"/></td>
                <td><input type="button" value="."/></td>
                <td><input type="button" value="0"/></td>
                <td><input type="button" value="="/></td>
            </tr>
        </table>

        <!-- Import JavaScript -->
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Math.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.1/math.js" integrity="sha512-qBGHnIjw1CTZC0Vpshjjb4StUqVHm8LqqE4cco3FdEu1lS+gpXv/HON5qNjNq5mVnIlZPABGqkGksRrV6NZx+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Custom JS -->
        <script src="js/main.js"></script>
    </body>
</html>
